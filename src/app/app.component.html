<mat-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <mat-sidenav #sidebar mode='side'>
    <app-siderbar (navClick)="sidebar.toggle()"></app-siderbar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidebar.toggle()" (toggleDark)="swtichTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
