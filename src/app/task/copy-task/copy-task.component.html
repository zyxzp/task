<form>
    <h2 mat-dialog-title>移动本列表所有内容</h2>
    <div mat-dialog-content>
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let list of lists" [value]="list.id">{{list.name}}</mat-option>
      </mat-select>
      
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button color="primary" (click)="onClick()">save</button>
      <button type="button" mat-button mat-dialog-close>cancel</button>
    </div>
  </form>
