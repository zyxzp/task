<form [formGroup]="form">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="请输入列表名称" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick(form,$event)">save</button>
    <button type="button" mat-button mat-dialog-close>cancel</button>
  </div>
</form>
