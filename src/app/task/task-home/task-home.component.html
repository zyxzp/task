<div class="task-lists">
  <app-task-list class="list-container" *ngFor="let list of lists">
    <app-task-header [header]="list.name" 
    (newTask)="launchNewTaskDialog()"
    (moveAll)="launchCopyAllTaskDialog()"
    (delList)="launchDeleteList(list)"
    (editList)="launchEditList(list)"
    ></app-task-header>
    <app-task-item *ngFor="let task of list.tasks"
    [item]="task"
    (taskClick)="launchUpdateTaskDialog(task)"
    [avatar]=""></app-task-item>
  </app-task-list>
</div>
<button class="fab-button" mat-fab type="button" (click)="openNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
