<mat-form-field>
  <mat-select placeholder="证件类型" (selectionChange)="onIdTypeChange($event.value)" [(ngModel)]="identity.identityType">
    <mat-option *ngFor="let type of identityTypes" [value]="type.value">
      {{type.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="id-input">
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="请输入证件号" [(ngModel)]="identity.identityNo" (change)="onIdNoChange($event.target.value)">
    <mat-error>证件号码输入有误</mat-error>
  </mat-form-field>
</div>
