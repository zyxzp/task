<div [@listAnim]="listAnim$|async" class="container">
  <app-project-item *ngFor="let project of (projects$|async)"
   [item]="project"
   
    (onSelected)="handleSelected(project)"
    (invite)="handleInvite(project)"
    (delete)="handleDelete(project)"
    (editProject)="handleEditProject(project)"
    class="card">
  </app-project-item>
</div>

<button mat-fab type="button" class="fab-button" (click)="openNewProjectDiaglog()">
  <mat-icon>add</mat-icon>
</button>
