<form [formGroup]="form" (onSubmit)="submit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="账号信息">
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="your name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="your email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="your password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="your password again" formControlName="repeat">
          </mat-form-field>
          <div>
            <app-image-list-select [useSvgIcon]="true" [cols]="6" [title]="'选择头像：'" [items]="items" formControlName="avatar">
            </app-image-list-select>
          </div>
        </mat-tab>
        <mat-tab label="个人信息">
          <app-identity-input formControlName="identity" class="full-width control-padding"></app-identity-input>
          <div class="full-width control-padding">
            <app-age-input formControlName="dateOfBirth"></app-age-input>
          </div>
        </mat-tab>
      </mat-tab-group>
      <button mat-raised-button type="submit">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户?<a href="">注册</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
